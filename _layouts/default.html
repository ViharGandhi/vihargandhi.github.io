<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0c0c0c; --text: #eaeaea; --muted: #999; --link: #6cace4; --link-hover: #a0c4ff; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: var(--bg); color: var(--text); font-family: 'IBM Plex Mono', monospace; line-height: 1.7; padding-bottom: 5rem; }
    header { padding: 4rem 2rem 2rem; max-width: 760px; margin: 0 auto; text-align: left; display: flex; flex-direction: row; align-items: center; gap: 1.5rem; }
    .profile-photo { min-width: 80px; height: 80px; border-radius: 8px; background-image: url('/profile.jpg'); background-size: cover; background-position: center; }
    .header-text { flex: 1; }
    h1 { font-size: 1.9rem; font-weight: 600; margin-bottom: 0.4rem; }
    .description { font-size: 0.95rem; color: var(--muted); max-width: 600px; }
    main { max-width: 760px; margin: 0 auto; padding: 0 2rem; }
    h2 { font-size: 1.2rem; font-weight: 500; color: var(--muted); margin-bottom: 1.5rem; margin-top: 3rem; }
    .blogs-list { list-style: none; display: flex; flex-direction: column; gap: 1.8rem; }
    .blog-item { display: flex; flex-direction: column; }
    .blog-title { font-size: 1.05rem; font-weight: 500; color: var(--link); text-decoration: none; transition: color 0.2s ease; }
    .blog-title:hover { color: var(--link-hover); text-decoration: underline; }
    .blog-date { font-size: 0.8rem; color: var(--muted); margin-top: 0.2rem; }
    footer { max-width: 760px; margin: 4rem auto 0; padding: 2rem 2rem 0; font-size: 0.85rem; color: var(--muted); border-top: 1px dashed #222; display: flex; justify-content: space-between; align-items: center; }
    .twitter-icon { width: 20px; height: 20px; opacity: 0.7; transition: opacity 0.2s ease; }
    .twitter-icon:hover { opacity: 1; }
    /* Blog post styles */
    article { max-width: 760px; margin: 0 auto; padding: 0 2rem; line-height: 1.7; }
    article h1 { font-size: 2rem; margin-bottom: 1rem; color: var(--text); }
    article .post-meta { color: var(--muted); font-size: 0.9rem; margin-bottom: 2rem; }
    article p { margin-bottom: 1rem; }
    article h2, article h3 { color: var(--text); margin-top: 2rem; }
    @media (max-width: 600px) { header { flex-direction: column; align-items: flex-start; } .profile-photo { width: 70px; height: 70px; } h1 { font-size: 1.6rem; } .blog-title { font-size: 1rem; } footer { flex-direction: column; gap: 1rem; align-items: flex-start; } article { padding: 0 1rem; } }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
