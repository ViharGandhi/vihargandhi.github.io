<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vihar Gandhi - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c0c0c;
      --text: #eaeaea;
      --muted: #999;
      --link: #6cace4;
      --link-hover: #a0c4ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      line-height: 1.7;
      padding-bottom: 5rem;
    }

    header {
      padding: 4rem 2rem 2rem;
      max-width: 760px;
      margin: 0 auto;
      text-align: left;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1.5rem;
    }

    .profile-photo {
      min-width: 80px;
      height: 80px;
      border-radius: 8px;
      background-image: url('./profile.jpg');
      background-size: cover;
      background-position: center;
    }

    .header-text {
      flex: 1;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .description {
      font-size: 0.95rem;
      color: var(--muted);
      max-width: 600px;
    }

    main {
      max-width: 760px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 1.5rem;
      margin-top: 3rem;
    }

    .blogs-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }

    .blog-item {
      display: flex;
      flex-direction: column;
    }

    .blog-title {
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--link);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .blog-title:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    .blog-date {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.2rem;
    }

    footer {
      max-width: 760px;
      margin: 4rem auto 0;
      padding: 2rem 2rem 0;
      font-size: 0.85rem;
      color: var(--muted);
      border-top: 1px dashed #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .twitter-icon {
      width: 20px;
      height: 20px;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .twitter-icon:hover {
      opacity: 1;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile-photo {
        width: 70px;
        height: 70px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .blog-title {
        font-size: 1rem;
      }

      footer {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-photo"></div>
    <div class="header-text">
      <h1>Vihar Gandhi</h1>
      <p class="description">
       Be visionary work super hard get obsessed and leave it on god 
      </p>
    </div>
  </header>

  <main>
    <section id="blogs">
      <h2>Blogs </h2>
      <ul class="blogs-list" id="blogs-list">
        <!-- Blog links will be populated by JavaScript -->
      </ul>
    </section>
  </main>

  <footer>
  
    <a href="https://x.com/_Vihar" target="_blank" title="Follow me on X">
  <!-- Paste the SVG code from Wikimedia here -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
  </svg>
</a>
   </footer>

  <script>
    const blogs = [
      // { title: "How I Think Through Bugs", url: "https://example.com/blog1", date: "July 28, 2025" },
      // { title: "Web Dev Notes â€“ Week 2", url: "https://example.com/blog2", date: "July 22, 2025" },
      // { title: "Things JavaScript Didn't Tell Me", url: "https://example.com/blog3", date: "July 17, 2025" }
    ];

    function populateBlogs() {
      const blogsList = document.getElementById('blogs-list');
      blogs.forEach(blog => {
        const li = document.createElement('li');
        li.className = 'blog-item';
        li.innerHTML = `
          <a href="${blog.url}" class="blog-title" target="_blank">${blog.title}</a>
          <span class="blog-date">${blog.date}</span>
        `;
        blogsList.appendChild(li);
      });
    }

    window.onload = populateBlogs;
  </script>
</body>
</html>
